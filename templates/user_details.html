{% extends "base.html" %}
{% block content %}
<div class="container p-5">
    <h4 class="text-center">User Details </h4>
    <form action="/user/{{user.id}}" method="POST" class="col p-5 justify-content-center">
        <div class="form-group justify-content-center">
            <label for="exampleInputEmail1" class="fw-bold">Enter Name:</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Name" value="{{ user.name }}" required>

            <div class="form-group mb-3 justify-content-center">
                <label for="exampleInputPassword1" class="fw-bold">Enter Email Address:</label>
                <input type="email" name="email" class="form-control" id="exampleInputPassword1"
                    placeholder="Email Address" value="{{ user.email }}" required>
            </div>

            <div class="form-group mb-3 justify-content-center">
                <label for="exampleInputPassword1" class="fw-bold">Enter Password:</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password" value="{{ user.password }}" required>
            </div>

            <div class="form-group mb-3 justify-content-center">
                <label for="exampleInputPassword1" class="fw-bold">Enter Phone Number:</label>
                <input type="tel" name="mobile_number" class="form-control" id="exampleInputPassword1"
                    placeholder="Phone Number" value="{{ user.mobile_number }}" required>
            </div>

            <button type="submit " class="btn btn-outline-primary justify-content-center w-100 mb-3 ">Update User
                Date</button>
            <div class="container-fluid ">
                <a class="btn btn-danger btn-custom w-100" href="/user/{{user.id }}/delete">Delete</a>
            </div>
    </form>
</div>
{% endblock %}
